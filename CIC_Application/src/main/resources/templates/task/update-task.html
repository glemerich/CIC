<!DOCTYPE html>
<html>
    <head>
        <title>Task</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 th:if="${isUpdate}">Update Task </h1>
            <h1 th:unless="${isUpdate}">Create Task </h1>
            <div>
                <form th:action="${isUpdate}? '/task/update/id='+${task.taskId}
                      :'/task/create'" name="task" method="post">
                    <table class="table">
                        <tbody>
                        <thead>
                            <tr>
                                <th>Field</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${isUpdate}">
                                <th>ID</th>
                                <td><input type="text" th:value="${task.taskId}" readonly /></td>
                            </tr>                           
                            <tr>
                                <th>Title</th>
                                <td><input type="text" name="title" 
                                           th:value="${task.title}? ${task.title}" /></td>
                            </tr>
                            <tr>
                                <th>Details</th>
                                <td><input type="text" name="detail" 
                                           th:value="${task.detail}? ${task.detail}" /></td>
                            </tr>
                            <tr>
                                <th>Status</th>
                                <td> <select id="status" name="status">
                                        <option value="pending">Pending</option>
                                        <option value="in-progress">In Progress</option>
                                        <option value="done">Done</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <th>Goal</th>
                                <td > 
                                    <select  id="goalNumber" name="goalNumber">                                                                        
                                        <option th:each="goal: ${goalList}" th:text="${goal.title}" th:value="${goal.goalId}"></option>                                       
                                    </select>
                                </td>                           
                            </tr>


                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </body>
</html>
