<div>
    <h1>Admins Page</h1>
    <h2>Reported Users</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Reported User</th>
                <th>Reported By</th>
                <th>Reason for Report</th>
                <th>Details</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userReportsBody">
            <!-- Data will be loaded dynamically here -->
        </tbody>
    </table>
</div>

<script src="assets/js/bootstrap.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/admin/reported-users')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('userReportsBody');
                data.forEach(user => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.reportedBy}</td>
                        <td>${user.reason}</td>
                        <td>${user.details}</td>
                        <td class="button-container">
                            <button class="btn btn-danger" onclick="takeAction('ban', ${user.id});">Ban</button>
                            <button class="btn btn-secondary" onclick="takeAction('ignore', ${user.id});">Ignore</button>
                            <button class="btn btn-warning" onclick="takeAction('tempBan', ${user.id});">Temp Ban</button>
                        </td>
                    `;
                });
            })
            .catch(error => console.error('Error fetching reported users:', error));
    });

    function takeAction(action, userId) {
        console.log(`Action ${action} on user ${userId}`); // Replace with API call to perform action
        // Example: POST to /api/admin/action with userId and action
    }
</script>
