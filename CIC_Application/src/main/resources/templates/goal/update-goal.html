<!DOCTYPE html>
<html>
    <head>
        <title>Goal</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 th:if="${isUpdate}">Update Task </h1>
            <h1 th:unless="${isUpdate}">Create Task </h1>
            <div>
                <form th:action="${isUpdate}? '/goal/update/id='+${goal.goalId}
                      :'/goal/create'" name="goal" method="post">
                    <table class="table">
                        <tbody>
                        <thead>
                            <tr>
                                <th>Field</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${isUpdate}">
                                <th>ID</th>
                                <td><input type="text" th:value="${goal.goalId}" readonly /></td>
                            </tr>
                            <tr>
                                <th>Title</th>
                                <td><input type="text" name="title" 
                                           th:value="${goal.title}? ${goal.title}" /></td>
                            </tr>
                            <tr>
                                <th>Details</th>
                                <td><input type="text" name="detail" 
                                           th:value="${goal.detail}? ${goal.detail}"/></td>
                            </tr>
                            <tr>
                                <th>Deadline</th>
                                <td><input type="date" name="deadline" 
                                           th:value="${goal.deadline}? ${goal.deadline}"/></td>
                            </tr>
                            <tr>
                                <th>Status</th>
                                <td> <select id="status" name="status">
                                        <option value="pending">Pending</option>
                                        <option value="in-progress">In Progress</option>
                                        <option value="done">Done</option>
                                    </select></td>

                            </tr>

                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </body>
</html>
